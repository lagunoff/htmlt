name:                massaraksh-examples
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/lagunoff/massaraksh
license:             BSD3
author:              Vladislav Lagunov
maintainer:          vlad.lagunov@gmail.com
copyright:           2019 Vladislav Lagunov
category:            Web
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - aeson >= 1.4.0.0 && < 1.5.0.0
  - bytestring
  - text
  - lens
  - mtl
  - jsaddle
  - ghcjs-dom-jsaddle
  - massaraksh

when:
  - condition: impl(ghcjs)
    then:
      ghc-options: -dedupe
      dependencies:
        - ghcjs-base
    else:
      dependencies:
        - jsaddle-warp

ghc-options: -Wall -Wno-missing-signatures -Wno-name-shadowing -Wno-unused-matches -O2
  
executables:
  massaraksh-hello-world:
    source-dirs: hello-world
    main: Main.hs

  massaraksh-todomvc:
    source-dirs: todomvc
    main: TodoMVC/Main.hs
    dependencies:
      - transformers
      - generic-lens
      - raw-strings-qq
      - polysemy >= 1.2.0.0 && < 1.3.0.0

default-extensions:
  - BlockArguments
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DuplicateRecordFields
  - FlexibleContexts
  - GADTs
  - LambdaCase
  - MultiWayIf
  - NamedFieldPuns
  - PolyKinds
  - RankNTypes
  - ScopedTypeVariables
  - TypeApplications
  - TypeFamilies
  - TypeOperators
